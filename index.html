<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Add book</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="mt-3 text-center">Add Book</h4>
                <div class="message"></div>
                <form class="form mt-5">
                    <div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Book Title</span>
                            </div>
                            <input type="text" class="form-control" id="title">
                        </div>
                    </div>
                    <div class="my-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Author</span>
                            </div>
                            <input type="text" class="form-control" id="author">
                        </div>
                    </div>
                    <div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">ISBN</span>
                            </div>
                            <input type="text" class="form-control" id="isbn">
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Submit" id="submit"  class="btn btn-dark btn-block mt-3">
                    </div>
                </form>
                <table class="mt-5 table table-striped">
                    <thead>
                        <tr>
                            <th class="t-title">Title</th>
                            <th class="t-author">Author</th>
                            <th class="t-isbn">ISBN</th>
                            <th class="t-remove"></th>
                        </tr>
                    </thead>
                    <tbody class="t-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
